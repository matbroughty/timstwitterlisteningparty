<style>
    .album-scatter {
        width: 100%;
        min-width: 320px;
        margin: 0 auto;
    }

    .album-scatter ul {
        width: 100%;
        max-width: 320px;
        margin: 10px auto 90px;
        list-style: none;
        float: left;
        padding: 10px;
        display: flex;
        flex-wrap: wrap;
        align-items: flex-end;
    }
    
    .album-scatter p {
        margin-bottom: 2px;
    }
    
    .album-scatter li {
        -webkit-transition: .8s;
        background: #fff;
        text-align: center;
        position: relative;
        width:96px;
        height:auto;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        float: left;
        border-left: 8px solid white;
        border-right: 8px solid white;
        border-top: 8px solid white;
        font-size: 0.6em;
        -webkit-filter: saturate(.5);
        cursor: pointer;
    }

    .album-scatter img {
        width: 80px;
        height: 80px;
        border: #000 solid;
        border-width: 1px;
    }

    .album-scatter li:nth-child(3n+0) {
        margin-right: 0;
    }

    .album-scatter li:nth-last-child(n+3) {
        margin-bottom: 0;
    }

    .album-scatter li:nth-child(6n+1) {
        -webkit-transform: translate(-10px, 20px) rotate(-10deg);
    }

    .album-scatter li:nth-child(6n+2) {
        -webkit-transform: translate(-20px, 70px) rotate(10deg);
    }

    .album-scatter li:nth-child(6n+3) {
        -webkit-transform: translate(-40px, 5px) rotate(13deg);
    }

    .album-scatter li:nth-child(6n+4) {
        -webkit-transform: translate(-20px, 20px) rotate(5deg);
    }

    .album-scatter li:nth-child(6n+5) {
        -webkit-transform: translate(-30px, 50px) rotate(-10deg);
    }

    .album-scatter li:nth-child(6n+6) {
        -webkit-transform: translate(-40px) rotate(5deg);
    }
    
    .album-scatter li:hover {
        box-shadow: 0 0 5px rgba(0, 0, 0, .5), 0 0 15px rgba(0, 0, 0, .7);
        -webkit-transform: scale(2);
        -webkit-filter: saturate(1);
        z-index: 1;
    }
    
     .search-res {
      border-collapse: collapse;
    }

    .search-res td, .search-res th {
      border: 1px solid #ddd;
      padding: 4px;
    }

    .search-res tr:nth-child(even){background-color: #f2f2f2;}

    .search-res tr:hover {
        background-color: #ddd;
        cursor: pointer;
    }
</style>
