        <meta name="twitter:card" content="summary"/>

        <meta property="og:title" content="Listening Party Replay Randomiser" />
        <meta property="og:description" content="Loads a random replay" />

    <body>
            <div id="div-max" data-id="1118">Redirecting...</div>
    </body>
    <script>
        (function () {
            const maxId = document.getElementById('div-max').getAttribute('data-id');
            const excludes = [158, 73, 99, 146, 148, 151, 258, 272, 311, 401, 487, 598, 51];
            
            var id = 0;
            do {
                id = Math.floor(Math.random() * maxId) + 1;
            } while (excludes.includes(id));
            window.location.href = "./feed_" + id + ".html";
        })();

    </script>
